<!DOCTYPE html>
<html>
    <head>
        <title>Tumbao Latino</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <div id="container">
            <header>
                <div class="logo">
                    <a href="/">
                        <img src="/images/Tumbao Latino Logo.png" />
                    </a>
                </div>
            </header>
            <article>
                <h1>
                    <img class="show-mobile coming-soon-text" src="/images/Coming Soon.png">
                    <img class="show-desktop coming-soon-text" src="/images/Coming Soon @2x.png">
                </h1>
                <p class="show-mobile">
                    We are working on <br/> 
                    something <span class="highlight">amazing</span>. <br/>
                    Stay tuned!
                </p>
                <p class="show-desktop">
                    We are working on something <span class="highlight">amazing</span>.<br />
                    Stay tuned!
                </p>
            </article>
            <footer>
                <p class="username">
                    @tumbaolatinostudio
                </p>
                <div class="social-icons-container">
                    <ul class="social-icons-list">
                        <li class="icon-item">
                            <a target="_blank" href="https://www.instagram.com/tumbaolatinostudio">
                                <img src="/images/gradient de ig.png" />
                            </a>
                        </li>
                        <li class="icon-item">
                            <a target="_blank" href="https://www.tiktok.com/@tumbaolatinostudio">
                                <img src="/images/tt copy.png" />
                            </a>
                        </li>
                        <li class="icon-item">
                            <a target="_blank" href="https://www.facebook.com/tumbaolatinostudio/">
                                <img src="/images/gradient de fb.png" />
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
